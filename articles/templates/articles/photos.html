{% extends 'base.html' %}

{% block body %}

<div class="container">
  <div class="row gx-1">
    {% for img in images %}
    <div class="col-2">
      <a data-bs-toggle="modal" data-bs-target="#photoModal">
        {{ img.url }}
      </a>
    </div>
    <div class="modal fade" id="photoModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            {{ img.url }}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock body %}
