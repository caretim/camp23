{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block body %}

<div
  style="text-align: center; background-color: rgba(203, 210, 216, 0.733); max-width:700px; padding:60px; margin:4rem auto">
  <div>
    <h1>회원가입</h1>
  </div>
  <div>
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="회원가입" button_class="btn btn-dark mt-4" %}
    </form>
  </div>
</div>

{% endblock body %}
